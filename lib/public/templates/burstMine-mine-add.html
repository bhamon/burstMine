<div class="modal-header">
	<h3 class="modal-title">Add mine</h3>
</div>
<div class="modal-body">
	<form name="formAdd">
		<div class="form-group" show-errors>
			<label class="control-label">Name</label>
			<input type="text" name="name" class="form-control" ng-model="data.name" ng-pattern="/[A-Za-z0-9_ -]{4,50}/" required>
		</div>
		<div class="form-group" show-errors>
			<label class="control-label">URL</label>
			<input type="url" name="url" class="form-control" placeholder="http://x.x.x.x:yyyy/api" ng-model="data.url" required>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="add()">Add</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
