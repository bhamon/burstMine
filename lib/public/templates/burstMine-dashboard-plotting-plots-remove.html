<div class="modal-header">
	<h3 class="modal-title">Remove plots</h3>
</div>
<div class="modal-body">
	<p>The plots for address <b>{{plots.address}}</b> ({{plots.offset}}:{{plots.number}}) will be removed. Are you sure?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="yes()">Yes</button>
	<button class="btn btn-warning" ng-click="no()">No</button>
</div>
